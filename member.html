<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>input 태그의 type속성 값 submit</title>
</head>
<body>
    <form name="test" action="index.html" method="GET">
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" id="id"></td>
            </tr>
            <tr>
                <td>관심</td>
                <td><input type="checkbox" value="sport" name="hobby">프론트 
                    <input type="checkbox" value="trip"name="hobby" >백엔드 
                    <input type="checkbox" value="read" name="hobby" >분석
                </td>
            </tr>
        </table>
        <input type='submit' value='전송' />
    </form>
</body>
</html>
